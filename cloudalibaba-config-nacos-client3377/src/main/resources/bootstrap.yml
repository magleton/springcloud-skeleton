server:
  port: 3377

spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # Nacos服务注册中心地址
        group: DEFAULT_GROUP
        namespace: 1b0814d1-e386-4e15-b333-5a0374d85d4a
      config:
        server-addr: localhost:8848 # Nacos作为配置中心地址
        file-extension: yaml # 指定yaml格式的配置
        group: DEFAULT_GROUP
        namespace: 1b0814d1-e386-4e15-b333-5a0374d85d4a
        shared-configs[0]:
          data-id: redission-local.yaml
          file-extension: yaml # 指定yaml格式的配置
          group: DEFAULT_GROUP
          namespace: 1b0814d1-e386-4e15-b333-5a0374d85d4a
          refresh: true
        shared-configs[1]:
          data-id: redission.yaml
          file-extension: yaml # 指定yaml格式的配置
          group: DEFAULT_GROUP
          namespace: 1b0814d1-e386-4e15-b333-5a0374d85d4a
          refresh: true
# ${spring.application.name}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension}
